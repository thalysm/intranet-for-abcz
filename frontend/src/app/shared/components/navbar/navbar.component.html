<nav class="bg-white shadow-md">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center">
          <span class="text-white text-lg font-bold">ABCZ</span>
        </div>
        <span class="text-xl font-bold text-gray-900">Na Sede</span>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center gap-6">
        @if (currentUser) {
          <a routerLink="/dashboard" routerLinkActive="nav-link-active" class="nav-link">
            Dashboard
          </a>
          <a routerLink="/events" routerLinkActive="nav-link-active" class="nav-link">
            Eventos
          </a>
          <a routerLink="/marketplace" routerLinkActive="nav-link-active" class="nav-link">
            Marketplace
          </a>
          <a routerLink="/account-statements" routerLinkActive="nav-link-active" class="nav-link">
            Prestação de Contas
          </a>
          
          @if (isAdmin) {
            <a routerLink="/admin" routerLinkActive="nav-link-active" class="nav-link text-primary">
              Admin
            </a>
          }

          <div class="flex items-center gap-4 ml-4 pl-4 border-l border-gray-200">
            <span class="text-sm text-gray-600">{{ currentUser.name }}</span>
            <button (click)="logout()" class="btn-secondary text-sm py-1">
              Sair
            </button>
          </div>
        }
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="mobileMenuOpen = !mobileMenuOpen" class="md:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    @if (mobileMenuOpen && currentUser) {
      <div class="md:hidden pb-4 space-y-2">
        <a routerLink="/dashboard" (click)="mobileMenuOpen = false" class="block py-2 nav-link">
          Dashboard
        </a>
        <a routerLink="/events" (click)="mobileMenuOpen = false" class="block py-2 nav-link">
          Eventos
        </a>
        <a routerLink="/marketplace" (click)="mobileMenuOpen = false" class="block py-2 nav-link">
          Marketplace
        </a>
        <a routerLink="/account-statements" (click)="mobileMenuOpen = false" class="block py-2 nav-link">
          Prestação de Contas
        </a>
        
        @if (isAdmin) {
          <a routerLink="/admin" (click)="mobileMenuOpen = false" class="block py-2 nav-link text-primary">
            Admin
          </a>
        }
        
        <button (click)="logout()" class="w-full text-left py-2 text-red-600">
          Sair
        </button>
      </div>
    }
  </div>
</nav>
