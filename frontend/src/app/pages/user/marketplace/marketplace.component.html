<div class="min-h-screen bg-secondary">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Marketplace</h1>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (item of items; track item.id) {
        <div class="card">
          @if (item.imageUrl) {
            <img [src]="item.imageUrl" alt="{{ item.title }}" class="w-full h-48 object-cover rounded-lg mb-4">
          } @else {
            <div class="w-full h-48 bg-gray-200 rounded-lg mb-4 flex items-center justify-center">
              <span class="text-gray-400 text-4xl">ðŸ“¦</span>
            </div>
          }
          
          <h3 class="text-lg font-bold text-gray-900 mb-2">{{ item.title }}</h3>
          <p class="text-gray-700 mb-3 text-sm">{{ item.description }}</p>
          
          <div class="flex justify-between items-center pt-3 border-t border-gray-200">
            <span class="text-2xl font-bold text-primary">
              R$ {{ item.price.toFixed(2) }}
            </span>
            <a 
              [href]="getWhatsAppLink(item.contactInfo)" 
              target="_blank"
              class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors text-sm font-medium">
              Contatar
            </a>
          </div>
        </div>
      }
    </div>
  </div>
</div>
