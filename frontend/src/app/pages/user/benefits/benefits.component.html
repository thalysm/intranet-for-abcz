    <!-- Benefits Cards -->
    <div *ngIf="!isLoading && benefits.length > 0" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let benefit of benefits" class="card cursor-pointer hover:shadow-lg transition-shadow duration-300" (click)="viewBenefit(benefit.id)">

        <div *ngIf="benefit.imageUrl" class="w-full h-48 mb-4">

        <p class="text-gray-700 mb-4 text-sm line-clamp-3">{{ benefit.description }}</p>
        
        <!-- Actions -->
        <div class="flex justify-between items-center pt-3 border-t border-gray-200">
          <button class="btn-primary text-sm">
            Ver Detalhes
          </button>
          
          <button *ngIf="benefit.buttonAction" 
                  (click)="$event.stopPropagation(); executeButtonAction(benefit.buttonAction!)"
                  class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors text-sm font-medium">
            Acessar
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="!isLoading && benefits.length === 0" class="text-center py-12">
