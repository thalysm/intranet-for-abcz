<div class="min-h-screen bg-stone-50">
  <app-navbar></app-navbar>

  <div class="container mx-auto px-4 py-12">

    <!-- Loading State -->
    <div *ngIf="isLoading" class="max-w-4xl mx-auto animate-pulse">
      <div class="h-6 bg-stone-200 rounded w-32 mb-8"></div>
      <div class="bg-white border border-stone-200 rounded-sm p-8">
        <div class="h-80 bg-stone-200 rounded-sm mb-8"></div>
        <div class="h-10 bg-stone-200 rounded w-3/4 mb-6"></div>
        <div class="space-y-4">
          <div class="h-4 bg-stone-200 rounded w-full"></div>
          <div class="h-4 bg-stone-200 rounded w-full"></div>
          <div class="h-4 bg-stone-200 rounded w-2/3"></div>
        </div>
      </div>
    </div>

    <!-- Benefit Detail -->
    <div *ngIf="!isLoading && benefit" class="max-w-4xl mx-auto">

      <!-- Back Button -->
      <button (click)="goBack()"
        class="group flex items-center text-stone-500 hover:text-primary transition-colors duration-200 mb-8 font-medium">
        <div class="p-2 rounded-full group-hover:bg-stone-100 transition-colors mr-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
        </div>
        Voltar aos Benefícios
      </button>

      <!-- Benefit Card -->
      <div class="bg-white border border-stone-200 rounded-sm shadow-sm overflow-hidden">

        <!-- Benefit Image -->
        <div class="relative h-96 bg-stone-100">
          <img *ngIf="benefit.imageUrl" [src]="benefit.imageUrl" [alt]="benefit.name"
            class="w-full h-full object-cover">
          <div *ngIf="!benefit.imageUrl" class="w-full h-full flex items-center justify-center text-stone-300">
            <svg class="w-24 h-24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7">
              </path>
            </svg>
          </div>

          <!-- Status Badge Overlay -->
          <div class="absolute top-6 right-6">
            <span
              class="inline-flex items-center px-4 py-2 rounded-sm text-sm font-bold bg-white/90 backdrop-blur-sm text-green-700 shadow-sm uppercase tracking-wide">
              <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
              Ativo
            </span>
          </div>
        </div>

        <div class="p-8 md:p-12">
          <!-- Header -->
          <div class="mb-8 pb-8 border-b border-stone-100">
            <h1 class="text-4xl font-serif font-bold text-stone-800 mb-4 leading-tight">{{ benefit.name }}</h1>

            <div class="flex flex-wrap gap-6 text-sm text-stone-500">
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span>Por <span class="font-medium text-stone-700">{{ benefit.createdByName }}</span></span>
              </div>
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span>Em {{ benefit.createdAt | date:'dd/MM/yyyy' }}</span>
              </div>
            </div>
          </div>

        <!-- Action Button -->
        <div *ngIf="benefit.buttonAction" class="mb-6">
          <button (click)="executeButtonAction(benefit.buttonAction!)"
                  class="btn-primary text-lg px-8 py-3">
            <ng-container *ngIf="isRequestAction(benefit.buttonAction);">
              <svg class="w-5 h-5 mr-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              Solicitar Benefício
            </ng-container>
          </button>
          
          <!-- Info text for request actions -->
          <p *ngIf="isRequestAction(benefit.buttonAction)" class="mt-2 text-sm text-gray-600">
            <svg class="w-4 h-4 mr-1 inline-block" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
            </svg>
            Ao clicar, uma solicitação será enviada para aprovação do administrador.
          </p>
        </div>
          <!-- Description -->
          <div class="prose prose-stone prose-lg max-w-none mb-10">
            <p class="text-stone-600 leading-relaxed whitespace-pre-line">{{ benefit.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
