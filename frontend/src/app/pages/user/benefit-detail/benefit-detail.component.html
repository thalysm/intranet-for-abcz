<div class="min-h-screen bg-secondary">
  <app-navbar></app-navbar>
  
  <div class="container mx-auto px-4 py-8">
    
    <!-- Loading State -->
    <div *ngIf="isLoading" class="animate-pulse">
      <div class="h-8 bg-gray-200 rounded w-32 mb-6"></div>
      <div class="card">
        <div class="h-64 bg-gray-200 rounded-lg mb-6"></div>
        <div class="h-8 bg-gray-200 rounded mb-4"></div>
        <div class="space-y-3">
          <div class="h-4 bg-gray-200 rounded"></div>
          <div class="h-4 bg-gray-200 rounded"></div>
          <div class="h-4 bg-gray-200 rounded w-3/4"></div>
        </div>
      </div>
    </div>

    <!-- Benefit Detail -->
    <div *ngIf="!isLoading && benefit">
      
      <!-- Back Button -->
      <button (click)="goBack()" class="flex items-center text-primary hover:text-blue-600 transition-colors duration-200 mb-6">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Voltar aos Benef√≠cios
      </button>

      <!-- Benefit Card -->
      <div class="card">
        
        <!-- Benefit Image -->
        <div *ngIf="benefit.imageUrl" class="w-full h-64 mb-6">
          <img [src]="benefit.imageUrl" [alt]="benefit.name" class="w-full h-full object-cover rounded-lg">
        </div>
        <div *ngIf="!benefit.imageUrl" class="w-full h-64 bg-gray-200 rounded-lg mb-6 flex items-center justify-center">
          <span class="text-gray-400 text-6xl">üéÅ</span>
        </div>
        
        <!-- Benefit Content -->
        <div class="mb-6">
          <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ benefit.name }}</h1>
          
          <!-- Status Badge -->
          <div class="mb-4">
            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
              <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
              </svg>
              Ativo
            </span>
          </div>
          
          <!-- Description -->
          <div class="prose prose-lg max-w-none">
            <p class="text-gray-700 leading-relaxed whitespace-pre-line text-lg">{{ benefit.description }}</p>
          </div>
        </div>

        <!-- Action Button -->
        <div *ngIf="benefit.buttonAction" class="mb-6">
          <button (click)="executeButtonAction(benefit.buttonAction!)"
                  class="btn-primary text-lg px-8 py-3">
            <svg class="w-5 h-5 mr-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
            </svg>
            Acessar Benef√≠cio
          </button>
        </div>

        <!-- Metadata -->
        <div class="pt-6 border-t border-gray-200">
          <div class="flex flex-wrap gap-4 text-sm text-gray-600">
            <div class="flex items-center gap-2">
              <span class="font-medium">Criado por:</span>
              <span>{{ benefit.createdByName }}</span>
            </div>
            <div class="flex items-center gap-2">
              <span class="font-medium">Data de cria√ß√£o:</span>
              <span>{{ benefit.createdAt | date:'dd/MM/yyyy' }}</span>
            </div>
            <div *ngIf="benefit.updatedAt" class="flex items-center gap-2">
              <span class="font-medium">√öltima atualiza√ß√£o:</span>
              <span>{{ benefit.updatedAt | date:'dd/MM/yyyy' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
