<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-12 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
    <div class="text-center">
      <!-- Loading State -->
      <div *ngIf="loading()" class="flex flex-col items-center justify-center space-y-4">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Processando...</h2>
        <p class="mt-2 text-sm text-gray-600">Estamos confirmando sua presença.</p>
      </div>

      <!-- Success State -->
      <div *ngIf="success()" class="flex flex-col items-center justify-center space-y-4">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
          <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Confirmado!</h2>
        <p class="mt-2 text-sm text-gray-600">Sua presença foi confirmada com sucesso.</p>
        <p class="text-xs text-gray-500 mt-4">Você será redirecionado em instantes...</p>
        <a routerLink="/" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
          Ir para a Home
        </a>
      </div>

      <!-- Error State -->
      <div *ngIf="error()" class="flex flex-col items-center justify-center space-y-4">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
          <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Ops!</h2>
        <p class="mt-2 text-sm text-red-600">{{ error() }}</p>
        <a routerLink="/" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-primary-700 bg-primary-100 hover:bg-primary-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
          Voltar para a Home
        </a>
      </div>
    </div>
  </div>
</div>
